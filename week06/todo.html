<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Challenge one: Todo">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <title>To do:</title>
</head>

<body>

  <h1>To Do:</h1>
  <ul class="todoItems"></ul>
  <div id="counter"></div>
  <button onclick="updateCount(todos)">All</button>
  <button onclick="active(todos)">Active</button>
  <button onclick="completed(todos)">Completed</button>
  <form class="todoForm">
    <input type="text" class="todoInput" placeholder="Add a task">
    <button type="submit" class="add-button">+</button>
  </form>

  <script src="js/main.js"></script>
</body>
